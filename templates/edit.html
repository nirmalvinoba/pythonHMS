{% extends "index.html" %}

{% block content %}

    <h1 style="text-align: center;">Edit Data</h1>
    <form method="post" action="{{ url_for('edit_data', id=data['_id']) }}" style="text-align: center;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ data['name'] }}" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ data['age'] }}" required><br><br>
        <label for="age">Gender:</label>
        <input type="text" id="age" name="gender" value="{{ data['gender'] }}" required><br><br>
        <label for="age">Phone Number:</label>
        <input type="tel" id="age" name="phone" value="{{ data['phone'] }}" required><br><br>
        <label for="age">Appointment Time:</label>
        <input type="time" id="age" name="time" value="{{ data['time'] }}" required><br><br>
        <label for="age">Appointment Date:</label>
        <input type="date" id="age" name="date" value="{{ data['date'] }}" required><br><br>
        <input type="submit" value="Update">
    </form>


{% endblock %}
