<!DOCTYPE html>
<html>
<head>
    <title>List Data</title>
</head>
<body>
    <h1>List Data</h1>
    <ul>
        {% for item in data %}
            <li>
                Name: {{ item['name'] }}
                <form method="POST" action="{{ url_for('delete_data', id=item['_id']) }}">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
